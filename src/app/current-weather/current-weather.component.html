<div *ngIf="current">
  <div fxLayout="row">
    <div fxFlex="66%" class="mat-title no-margin">{{current.city}}, {{current.country}}</div>
    <div fxFlex class="right mat-subheading-2 no-margin">{{current.date | date:'EEEE MMM d'}}{{getOrdinal(current.date)}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="55%">
      <img style="zoom: 175%; margin-bottom: 35px;" [src]="current.image" alt="image representing current weather">
    </div>
      <div fxFlex class="right no-margin">
        <p class="mat-display-3">
          <!-- &#8457 == degrees F, &#8451 == degrees C -->
          {{current.temperature | number:'1.0-0'}}
          <span class="mat-display-1 unit">&#8457;</span>
        </p>
    </div>
  </div>
  <div fxLayoutAlign="center" class="mat-caption">
    {{current.description}}
  </div>
</div>
