<div *ngIf="current">
  <div>
    <span>
      {{current.city}}, {{current.country}}
    </span>
    <span>
      {{current.date | date:'fullDate'}}
    </span>
  </div>
  <div>
    <img [src]="current.image" alt="image representing current weather">
    <span>
      <!-- &#8457 == degrees F, &#8451 == degrees C -->
      {{current.temperature | number:'1.0-0'}} &#8457;
    </span>
  </div>
  <div>
    {{current.description}}
  </div>
</div>
